<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Rating</title>
  </head>
  <body>
    <h2>Title: {{ book.title }}</h2>
    <h2>Current Rating: {{ book.rating }}</h2>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST" >
      <label>New Rating</label>
      <input type="text" name="new_rating" id="new_rating" placeholder="0.0 to 10.0"/>
      <button type="submit">Update Rating</button>
    </form>
  </body>
</html>
