{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
    <ul>
      {% for movie in movies %}
      <li><a href="{{ url_for('add', tmdb_id=movie.id) }}"> {{ movie.title }} ({{ movie.release_date[:4] }})</a></li>
      {% endfor %}

    </ul>
  </p>

</div>
{% endblock %}
